{{define "header"}}
    {{partial "post-header.html" .}}
{{end}}
{{define "main"}}
<article class="post">
  {{if .Content}}
    <div class="post-content">{{.Content}}</div>
  {{else}}
    <div class="post-content--nopost">Author leaves no content for this post :( </div>
  {{end}}
</article>
{{ partial "button" . }}
{{end}}
{{define "footer"}}
    {{partial "post-footer" .}}
{{end}}
